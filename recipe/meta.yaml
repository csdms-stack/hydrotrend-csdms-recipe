{% set name = "csdms-hydrotrend" %}
{% set version = "3.0" %}
{% set build_string = environ.get('GIT_BUILD_STR', '') %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/mcflugen/{{ name }}
  git_branch: add-bmi-metadata

requirements:
  build:
    - bmi-babel
    - hydrotrend
  run:
    - bmi-babel
    - hydrotrend

test:
  requires:
    - pymt
